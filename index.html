<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Caylin Costello Band</title>

<style>
body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#0b0b0b; color:#f2f2f2; text-align:center; }
header { padding:2rem 1rem; }
header h1 { margin:0.5rem 0; font-size:2.5rem; }
.hero { display:flex; justify-content:center; align-items:center; }
.hero img { max-width:90%; max-height:50vh; width:auto; height:auto; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.6); }
.slideshow { margin:3rem auto; max-width:900px; height:420px; display:flex; align-items:center; justify-content:center; background:#000; border-radius:12px; overflow:hidden; }
.slideshow img { width:100%; max-height:100%; object-fit:contain; display:none; padding:10px; box-sizing:border-box; }
@media (max-width:768px) { .slideshow { height:260px; } }
.play-section { margin:2rem 0; }
#playBtn { background:#1db954; border:none; color:#000; padding:14px 26px; border-radius:30px; font-size:1.1rem; font-weight:bold; cursor:pointer; transition: transform 0.15s ease, box-shadow 0.15s ease; box-shadow:0 6px 18px rgba(0,0,0,0.5); }
#playBtn:hover { transform:scale(1.05); box-shadow:0 10px 26px rgba(0,0,0,0.7); }
.links { margin:2rem 0; }
.links a { margin:0 1rem; color:#ff4d4d; text-decoration:none; font-weight:bold; }
.links a:hover { text-decoration:underline; }
.folders { margin:2rem 0; }
iframe { margin:2rem auto; max-width:800px; display:none; }

/* MODAL */
.modal { display:none; position:fixed; z-index:1000; padding-top:60px; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.9); }
.modal-content { margin:auto; display:block; max-width:90%; max-height:80%; }
.modal-close { position:absolute; top:20px; right:35px; color:#fff; font-size:40px; font-weight:bold; cursor:pointer; }
.modal-nav { position:absolute; top:50%; color:#fff; font-size:50px; font-weight:bold; cursor:pointer; user-select:none; padding:0 20px; transform:translateY(-50%); }
.prev { left:0; } .next { right:0; }
</style>
</head>

<body>

<header>
  <h1>Caylin Costello Band</h1>
</header>

<section class="hero">
  <img src="main.jpg" alt="Caylin Costello Band main image" />
</section>

<section class="slideshow">
  <img src="media/pic/ccb-1.jpg" alt="Band photo 1" />
  <img src="media/pic/ccb-2.jpg" alt="Band photo 2" />
  <img src="media/pic/ccb-3.jpg" alt="Band photo 3" />
  <img src="media/pic/ccb-4.jpg" alt="Band photo 4" />
</section>

<section class="play-section">
  <button id="playBtn">â–¶ Play Featured Track</button>
</section>

<section>
  <iframe
    id="spotifyPlayer"
    style="border-radius:12px"
    src="https://open.spotify.com/embed/track/2zxwLBwNEE71tbZCWc5KoO"
    width="100%"
    height="352"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</section>

<section class="links">
  <a href="https://www.facebook.com/caylincostellomusic" target="_blank">Facebook</a>
  <a href="https://www.instagram.com/caylincostellomusic" target="_blank">Instagram</a>
  <a href="https://open.spotify.com/artist/3tpHamqfVjA1R8bx9HUMkW" target="_blank">Spotify</a>
</section>

<section class="folders">
  <p>
    <a href="#" id="openGallery">Photo Gallery</a> |
    <a href="#" id="openVideo">Videos</a>
  </p>
</section>

<!-- IMAGE MODAL -->
<div id="galleryModal" class="modal">
  <span class="modal-close" id="closeGallery">&times;</span>
  <span class="modal-nav prev" id="prevSlide">&#10094;</span>
  <span class="modal-nav next" id="nextSlide">&#10095;</span>
  <img class="modal-content" id="modalImg" src="" alt="Gallery Image">
</div>

<!-- VIDEO MODAL -->
<div id="videoModal" class="modal">
  <span class="modal-close" id="closeVideo">&times;</span>
  <video class="modal-content" id="modalVideo" controls>
    <source src="media/vid/ccb-1.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
</div>

<script>
// SLIDESHOW
const slides = document.querySelectorAll('.slideshow img');
let current = 0;
function showSlide(index) { slides.forEach((img,i)=>img.style.display=i===index?'block':'none'); }
if(slides.length>0){ showSlide(0); setInterval(()=>{ current=(current+1)%slides.length; showSlide(current); },3000); }

// SPOTIFY PLAY
const playBtn = document.getElementById('playBtn');
const player = document.getElementById('spotifyPlayer');
playBtn.addEventListener('click', ()=>{ player.style.display='block'; player.src+='?autoplay=1'; playBtn.style.display='none'; });

// GALLERY
let galleryImages = [];
let galleryIndex = 0;
const galleryModal = document.getElementById('galleryModal');
const modalImg = document.getElementById('modalImg');

// Auto-generate images (adjust maxImages to your highest ccb-x.jpg number)
const maxImages = 10;
for(let i=1;i<=maxImages;i++){ galleryImages.push(`media/pic/ccb-${i}.jpg`); }

// Open gallery
document.getElementById('openGallery').onclick = ()=>{
  galleryIndex=0;
  modalImg.src=galleryImages[galleryIndex];
  galleryModal.style.display='block';
}

// Close gallery
document.getElementById('closeGallery').onclick = ()=>galleryModal.style.display='none';

// Arrows
document.getElementById('prevSlide').onclick = ()=>{
  galleryIndex=(galleryIndex-1+galleryImages.length)%galleryImages.length;
  modalImg.src=galleryImages[galleryIndex];
}
document.getElementById('nextSlide').onclick = ()=>{
  galleryIndex=(galleryIndex+1)%galleryImages.length;
  modalImg.src=galleryImages[galleryIndex];
}

// VIDEO MODAL
const videoModal = document.getElementById('videoModal');
const modalVideo = document.getElementById('modalVideo');
document.getElementById('openVideo').onclick = ()=>{ videoModal.style.display='block'; modalVideo.play(); }
document.getElementById('closeVideo').onclick = ()=>{ modalVideo.pause(); videoModal.style.display='none'; }

// Close modals if clicked outside
window.onclick = (e)=>{
  if(e.target===galleryModal) galleryModal.style.display='none';
  if(e.target===videoModal){ modalVideo.pause(); videoModal.style.display='none'; }
}

// TOUCH SWIPE
let startX=0;
modalImg.addEventListener('touchstart',e=>startX=e.touches[0].clientX,false);
modalImg.addEventListener('touchend',e=>{
  let endX=e.changedTouches[0].clientX;
  let diff=startX-endX;
  if(Math.abs(diff)>50){
    if(diff>0) galleryIndex=(galleryIndex+1)%galleryImages.length;
    else galleryIndex=(galleryIndex-1+galleryImages.length)%galleryImages.length;
    modalImg.src=galleryImages[galleryIndex];
  }
},false);
</script>

</body>
</html>
