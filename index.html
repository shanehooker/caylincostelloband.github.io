<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caylin Costello Band</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0.5rem 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
    .hero img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .slideshow {
      margin: 3rem auto;
      max-width: 800px;
    }
    .slideshow img {
      width: 100%;
      border-radius: 12px;
      display: none;
    }
    .links {
      margin: 2rem 0;
    }
    .links a {
      margin: 0 1rem;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .folders {
      margin: 2rem 0;
    }
    iframe {
      margin: 3rem auto;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Caylin Costello Band</h1>
  </header>

  <section class="hero">
    <img src="main.jpg" alt="Caylin Costello Band main image" />
  </section>

  <section class="slideshow">
    <img src="media/pic/ccb-1.jpg" alt="Band photo 1" />
    <img src="media/pic/ccb-2.jpg" alt="Band photo 2" />
    <img src="media/pic/ccb-3.jpg" alt="Band photo 3" />
    <img src="media/pic/ccb-4.jpg" alt="Band photo 4" />
  </section>

  <section class="links">
    <a href="https://www.facebook.com/caylincostellomusic" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/caylincostellomusic" target="_blank">Instagram</a>
    <a href="https://open.spotify.com/artist/3tpHamqfVjA1R8bx9HUMkW" target="_blank">Spotify</a>
  </section>

  <section class="folders">
    <p>
      <a href="media/pic/" target="_blank">Photo Gallery</a> |
      <a href="media/vid/" target="_blank">Videos</a>
    </p>
  </section>

  <section>
    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/2zxwLBwNEE71tbZCWc5KoO?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    if (slides.length > 0) {
      showSlide(0);
      setInterval(nextSlide, 3000);
    }
  </script>

</body>
</html>
